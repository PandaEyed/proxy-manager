{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- 统计卡片 -->
    <div class="row g-4 mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">统计信息</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <!-- 总机器数卡片 -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <div class="d-flex align-items-center justify-content-center mb-2">
                                        <i class="bi bi-server text-primary" style="font-size: 2rem;"></i>
                                    </div>
                                    <h6 class="text-muted mb-2">总机器数</h6>
                                    <h3 class="fw-bold text-primary mb-0">{{ frps_list|length - 1 }}</h3>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 代理总量卡片 -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <div class="d-flex align-items-center justify-content-center mb-2">
                                        <i class="bi bi-hdd-network text-success" style="font-size: 2rem;"></i>
                                    </div>
                                    <h6 class="text-muted mb-2">代理总量</h6>
                                    <h3 class="fw-bold text-success mb-0">
                                        {{ frps_list|map(attribute='frpcs')|map('sum', attribute='actual_count')|sum }}
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="row g-4">
        <!-- 数据中心占比图表 -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0 text-center">SHAXY 和 SHARB 占比</h6>
                </div>
                <div class="card-body">
                    <canvas id="datacenterChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 供应商占比图表 -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <h6 class="mb-0 text-center">供应商占比</h6>
                </div>
                <div class="card-body">
                    <canvas id="supplierChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const datacenterCounts = {{ datacenter_counts | tojson | safe }};
    const supplierCounts = {{ supplier_counts | tojson | safe }};
</script>
<script src="{{ url_for('static', filename='js/charts.js') }}" defer></script>
{% endblock %}
