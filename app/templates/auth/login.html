<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - ProxyOp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0066cc;
        }
        
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .login-container {
            min-height: 100vh;
            background-color: white;
        }
        
        .product-intro {
            background-color: var(--primary-color);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .product-intro h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .product-intro p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-form {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-form h2 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .radar-image {
            max-width: 80%;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- 左侧产品介绍 -->
            <div class="col-lg-7">
                <div class="product-intro">
                    <h1>ProxyOp</h1>
                    <p class="mb-4">实时监控和批量操作的高效管理平台</p>
                    <img src="{{ url_for('static', filename='img/radar-view.png') }}" alt="Radar View" class="radar-image">
                    <p class="mt-4">监控合约进度和配额，实现高效的运营管理</p>
                </div>
            </div>
            
            <!-- 右侧登录表单 -->
            <div class="col-lg-5">
                <div class="login-form">
                    <h2>登录</h2>
                    <form method="POST" action="{{ url_for('main.login') }}">
                        {{ form.hidden_tag() }}
                        <div class="mb-4">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger mb-4">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %} -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
