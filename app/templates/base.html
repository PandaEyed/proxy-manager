<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proxy Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="{{ url_for('main.index') }}">
                                总看板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'frps' %}active{% endif %}" href="{{ url_for('main.frps') }}">
                                FRPS 机器
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'frpc' %}active{% endif %}" href="{{ url_for('main.frpc') }}">
                                代理信息
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
