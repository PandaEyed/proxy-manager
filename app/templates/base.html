<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar and Main Content -->
    <div class="d-flex min-vh-100">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar expanded">
            <button id="sidebarToggle" class="sidebar-toggle">
                <i class="bi bi-chevron-left"></i>
            </button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="bi bi-house-door"></i>
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/frps" class="nav-link">
                        <i class="bi bi-server"></i>
                        <span class="menu-text">FRPS</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/frpc" class="nav-link">
                        <i class="bi bi-hdd-network"></i>
                        <span class="menu-text">FRPC</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 p-3">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/sorting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toggleSidebar.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
